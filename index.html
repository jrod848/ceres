<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceres</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loginBody">
        <img class="logo" src="src/Logo.png" alt="Logo">
        <div class="loginContainer">
            <div class="loginForm">
                <h3 class="title">User Login</h3>
                <div class="text-input">
                    <ion-icon name="person-circle-outline"></ion-icon>
                    <input id="email" type="email" placeholder="Email">
                </div>
                <div class="text-input">
                    <ion-icon name="lock-open-outline"></ion-icon>
                    <input id="password" type="password" placeholder="Password">
                </div>
                <button id="loginBtn">LOGIN</button>
                <p id="errorMessage" class="error"></p>
            </div>
        </div>
    </div>
    
    <div class="dashboardBody" style="display: none">
        <div class="topBar">
            <img class="dashboardLogo" src="src/Logo.png" alt="Logo">

        <div class="dashboardName"><h3></h3></div>
        </div>

        <div class="navigation" style="display: flex;">
            <ul>
                <li class="list" data-container-id="graph">
                    <b></b>
                    <b></b>
                    <a class="logOut">
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title">Log Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="dashboard" data-container-id="dashboard">
            <div class="chart-average" graph-id="Sunlight">
                <span class="iconDashboard"><ion-icon name="sunny-outline"></ion-icon></span>
                <p id="average-Sunlight">Sunlight</p>
            </div>
            <div class="chart-average" graph-id="Soil Moisture">
                <span class="iconDashboard"><ion-icon name="water-outline"></ion-icon></span>
                <p id="average-Soil Moisture">Soil Moisture</p>
            </div>
            <div class="chart-average" graph-id="Temperature">
                <span class="iconDashboard"><ion-icon name="thermometer-outline"></ion-icon></span>
                <p id="average-Temperature">Temperature</p>
            </div>
            <div id="microLetters" class="chart-average" graph-id="Micronutrients">
                <span class="iconDashboard"><ion-icon name="nutrition-outline"></ion-icon></span>
                <p>Micronutrients</p>
                <p id="average-Micronutrients">Micronutrients</p>
            </div>
        </div>

        <div class="dashboardButtonsContainer">
            <div class="dashboardButtons" data-type="line">
                <p>Line Chart</p>
            </div>
            <div class="dashboardButtons" data-type="table">
                <p>Tabular Real Time Data</p>
            </div>
            <div class="dashboardButtons" data-type="prediction">
                <p>Predicted Data</p>
            </div>
        </div>

        <div class="dashboardGraph">
            <div class="graphContainer" style="display: none; position: relative; width:80vw;" data-container-id="graph">
                <canvas id="chart1" graph-id="Sunlight"></canvas>
                <table id="table1" graph-id="Sunlight">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Sunlight</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be dynamically populated with data -->
                    </tbody>
                </table>
                <canvas id="chart2" graph-id="Soil Moisture"></canvas>
                <table id="table2" graph-id="Soil Moisture">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Soil Moisture</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be dynamically populated with data -->
                    </tbody>
                </table>
                <canvas id="chart3" graph-id="Temperature"></canvas>
                <table id="table3" graph-id="Temperature">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Temperature</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be dynamically populated with data -->
                    </tbody>
                </table>
                <canvas id="chart4" graph-id="Micronutrients"></canvas>
                <table id="table4" graph-id="Micronutrients">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Micronutrients</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be dynamically populated with data -->
                    </tbody>
                </table>
                <table id="table5" graph-id="pre-Sunlight">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Sunlight</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be dynamically populated with data -->
                    </tbody>
                </table>
                <table id="table6" graph-id="pre-Soil Moisture">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Soil Moisture</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be dynamically populated with data -->
                    </tbody>
                </table>
                <table id="table7" graph-id="pre-Temperature">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Temperature</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be dynamically populated with data -->
                    </tbody>
                </table>
                <table id="table8" graph-id="pre-Micronutrients">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Micronutrients</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be dynamically populated with data -->
                    </tbody>
                </table>
            </div>
        </div>
    
        <div class="toggle">
            <ion-icon name="menu-outline" class="open"></ion-icon>
            <ion-icon name="close-outline" class="close"></ion-icon>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
