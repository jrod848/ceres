<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceres</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loginBody">
        <img class="logo" src="src/Logo.png" alt="Logo">
        <div class="loginContainer">
            <div class="loginForm">
                <h3 class="title">User Login</h3>
                <div class="text-input">
                    <ion-icon name="person-circle-outline"></ion-icon>
                    <input id="email" type="email" placeholder="Email">
                </div>
                <div class="text-input">
                    <ion-icon name="lock-open-outline"></ion-icon>
                    <input id="password" type="password" placeholder="Password">
                </div>
                <button id="loginBtn">LOGIN</button>
                <p id="errorMessage" class="error"></p>
            </div>
        </div>
    </div>
    
    <div class="dashboardBody" style="display: none">
        <div class="navigation">
            <ul>
                <li class="list active">
                    <b></b>
                    <b></b>
                    <a>
                        <span class="icon"><ion-icon name="sunny-outline"></ion-icon></span>
                        <span class="title">Sunlight</span>
                    </a>
                </li>
                <li class="list">
                    <b></b>
                    <b></b>
                    <a>
                        <span class="icon"><ion-icon name="water-outline"></ion-icon></span>
                        <span class="title">Soil Moisture</span>
                    </a>
                </li>
                <li class="list">
                    <b></b>
                    <b></b>
                    <a>
                        <span class="icon"><ion-icon name="thermometer-outline"></ion-icon></span>
                        <span class="title">Temperature</span>
                    </a>
                </li>
                <li class="list">
                    <b></b>
                    <b></b>
                    <a>
                        <span class="icon"><ion-icon name="nutrition-outline"></ion-icon></span>
                        <span class="title">Micronutrients</span>
                    </a>
                </li>
                <li class="list">
                    <b></b>
                    <b></b>
                    <a class="logOut">
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title">Log Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="graphContainer" style="position: relative; height:40vh; width:80vw">
            <canvas id="chart1"></canvas>
        </div>
    
        <div class="toggle">
            <ion-icon name="menu-outline" class="open"></ion-icon>
            <ion-icon name="close-outline" class="close"></ion-icon>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
